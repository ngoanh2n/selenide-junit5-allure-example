allure {
    version = "${versions.allure}"
    adapter {
        aspectjWeaver = true
        aspectjVersion = "${versions.aspectj}"
        autoconfigureListeners = true
        frameworks {
            junit5 {
                enabled = true
                autoconfigureListeners = true
            }
        }
    }
    report {
        reportDir = layout.buildDirectory.dir("allure")
    }
}
